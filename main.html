<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
    <tr>
        <!-- First main table cell (Nested Table 2) -->
        <td>
            <table>
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Second main table cell (Nested Table 1 with list) -->
        <td>
            <table>
                <tr>
                    <th colspan="1">Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- Third main table cell (Nested Table 3 with Demo text) -->
        <td>
            <table>
                <tr>
                    <th colspan="2" style="color: purple;">Nested Table 3</th>
                </tr>
                <tr>
                    <td>Nested Table</td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Fourth main table cell (Nested Table 4 with HTML in black background) -->
        <td>
            <table>
                <tr>
                    <th colspan="1">Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-background">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
    </table>
  </body>
</html>
